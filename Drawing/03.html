<!DOCTYPE html>
<html>
<head>
  <title>Intersecting Rectangles with Transparency</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300" style="border:1px solid #ccc;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw solid red rectangle
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 150, 100); // x, y, width, height

    // Draw semi-transparent blue rectangle
    ctx.fillStyle = 'rgba(0, 0, 255, 0.5)'; // Blue with 50% opacity
    ctx.fillRect(150, 80, 150, 100);
  </script>
</body>
</html>
