<!DOCTYPE html>
<html>
<head>
  <title>Draw Red Circle</title>
</head>
<body>
  <canvas id="myCanvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    
    const ctx = canvas.getContext('2d');

    // Draw a red circle outline
    ctx.beginPath();

    ctx.arc(150, 150, 100, 0, 2 * Math.PI); // x, y, radius, startAngle, endAngle
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.stroke();
  </script>
</body>
</html>
