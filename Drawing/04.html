<!DOCTYPE html>
<html>
<head>
  <title>Right-Angled Triangle</title>
</head>
<body>
  <canvas id="triangleCanvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>

  <script>
    const canvas = document.getElementById('triangleCanvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(50, 250);    // Starting point (bottom-left)
    ctx.lineTo(50, 50);     // Vertical line up (left edge)
    ctx.lineTo(250, 250);   // Diagonal line to bottom-right
    ctx.closePath();        

    ctx.fillStyle = 'black';
    ctx.fill();
  </script>
</body>
</html>
