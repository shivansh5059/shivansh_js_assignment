<canvas id="canvas2" width="200" height="200"></canvas>
<script>
  const ctx2 = document.getElementById('canvas2').getContext('2d');

  // Outer circle
  ctx2.beginPath();
  ctx2.arc(100, 100, 80, 0, 2 * Math.PI);
  ctx2.stroke();

  // Red line across small dots
  ctx2.beginPath();
  ctx2.moveTo(70, 100);
  ctx2.lineTo(130, 100);
  ctx2.strokeStyle = 'black';
  ctx2.stroke();

  // Left dot
  ctx2.beginPath();
  ctx2.arc(70, 100, 5, 0, 2 * Math.PI);
  ctx2.fillStyle = 'black';
  ctx2.fill();

  // Right dot
  ctx2.beginPath();

  ctx2.arc(130, 100, 5, 0, 2 * Math.PI);
  
  ctx2.fill();
</script>
