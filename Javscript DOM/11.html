<!DOCTYPE html>
<html>
<head>
  <title>Random Image Display</title>
</head>
<body>
  <h2>Click to Display a Random Image</h2>
  <button onclick="showRandomImage()">Show Random Image</button>
  <div id="imageContainer" style="margin-top:20px;"></div>

  <script>
    const images = [
      {
        src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
        width: 240,
        height: 160
      },
      {
        src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
        width: 320,
        height: 195
      },
      {
        src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
        width: 500,
        height: 343
      }
    ];

    function showRandomImage() {
      const container = document.getElementById("imageContainer");

      const randomImg = images[Math.floor(Math.random() * images.length)];
      
      container.innerHTML = `<img src="${randomImg.src}" width="${randomImg.width}" height="${randomImg.height}">`;
    }
  </script>
</body>
</html>
