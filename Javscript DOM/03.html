<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set paragraph background</title>
</head>
<body>
  <p id="mypara">This is a paragraph.</p>
  <button onclick="setBackground()">Set Background</button>

  <script>
    function setBackground() {
      document.getElementById("mypara").style.backgroundColor = "yellow";
    }
  </script>
</body>
</html>
