<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sphere Volume Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Calculate Volume of a Sphere</h2>

  <label for="radius">Enter radius:</label>

  <input type="number" id="radius"  step="any">

  <button onclick="calculateVolume()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateVolume() {

      const r = parseFloat(document.getElementById('radius').value);

      if (isNaN(r) || r <= 0) {
        document.getElementById('result').textContent = "Please enter a valid positive radius.";
        return;
      }

      const volume = (4 / 3) * Math.PI * Math.pow(r, 3);
      
      document.getElementById('result').textContent = 
        `The volume of the sphere with radius ${r} is ${volume.toFixed(2)} cubic units.`;
    }
  </script>

</body>
</html>
