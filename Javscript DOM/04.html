<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Get Link Attributes</title>
</head>
<body>
  <p>
    <a id="w3r" 
       type="text/html" 
       hreflang="en-us" 
       rel="nofollow" 
       target="_self" 
       href="http://www.w3resource.com/">
       w3resource
    </a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>

  <script>
    function getAttributes() {

      const link = document.getElementById('w3r');

      console.log("href: " + link.getAttribute("href"));

      console.log("hreflang: " + link.getAttribute("hreflang"));

      console.log("rel: " + link.getAttribute("rel"));

      console.log("target: " + link.getAttribute("target"));
      
      console.log("type: " + link.getAttribute("type"));
    }
  </script>
</body>
</html>
