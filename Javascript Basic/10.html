<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

  <h2>Multiplication and Division Calculator</h2>

  <form>
    <label>First Number:</label>

    <input type="number" id="num1" required><br><br>

    <label>Second Number:</label>

    <input type="number" id="num2" required><br><br>

    <button type="button" onclick="multiply()">Multiply</button>

    <button type="button" onclick="divide()">Divide</button>
  </form>

  <h3 id="result"></h3>

  <script>

    function getInputValues() {
      const a = parseInt(document.getElementById("num1").value);
      const b = parseInt(document.getElementById("num2").value);
      return { a, b };
    }

    function multiply() {
      const { a, b } = getInputValues();

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      const product = a * b;

      document.getElementById("result").innerText = `Result is: ${product}`;
    }


    function divide() {

      const { a, b } = getInputValues();

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      if (b === 0) {
        document.getElementById("result").innerText = "Result is: Undefined (division by zero not possible)";
        return;
      }

      const quotient = a / b;

      document.getElementById("result").innerText = `Result is: ${quotient}`;
    }
  </script>

</body>
</html>
