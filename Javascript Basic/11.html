<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>

  <h2>Temperature Converter</h2>

  <label>Enter Temperature:</label>

  <input type="number" id="temp" required>

  <select id="unit">

    <option value="c">Celsius to Fahrenheit</option>

    <option value="f">Fahrenheit to Celsius</option>
  </select>
  <button type="button" onclick="convertTemp()">Convert</button>

  <h3 id="result"></h3>


  <script>

    function convertTemp() {


      const temp = parseInt(document.getElementById("temp").value);

      const unit = document.getElementById("unit").value;

      if (isNaN(temp)) {

        document.getElementById("result").innerText = "Please enter a valid temperature";

        return;
      }

      let converted;
      let output = "";

      if (unit === "c") {
      
        converted = (temp * 9/5) + 32;

        output = `${temp}째C is ${converted.toFixed(2)} 째F`;

      } else {
       
        converted = (temp - 32) * 5/9;
        
        output = `${temp}째F is ${converted.toFixed(9)}째C`;
      }

      document.getElementById("result").innerText = "Result is: " + output;
    }
  </script>

</body>
</html>
